<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <span class="menu-icon">â˜°</span>
            <h1>Datos del Producto</h1>
        </div>
    </header>
    <main>
        <div class="product-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Agregar texto">
                
                <label for="precio">Precio</label>
                <input type="number" id="precio" placeholder="Agregar Precio">
                 
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" placeholder="Agregar Cantidad">
<br>
                <label for="tax">Impuesto al Valor Agregado</label>
                <input type="checkbox" id="tax" checked>
            </div>
            <button class="add-button">Agregar +</button>
        </div>
        <div class="Agregados recientemente">
            <h2>Agregados recientemente</h2>
            <div class="added-list"></div>
        </div>
    </main>
</body>
</html>
